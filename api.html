<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching</title>
</head>

<body style="background-color: #212529; color: antiquewhite; ">
    <div>
        <h1 id="fact"></h1>
    </div>
    <script>
        async function fetching() {
            const data = await fetch('https://catfact.ninja/fact')                //  data is in json array object form so use json()
            const response = await data.json()
            return response;
        }
        fetching()
            .then((data) => {
                //console.log(data.fact);
                const factcontainer = document.getElementById('fact')
                factcontainer.innerHTML = data.fact
            })
            .catch((err) => {
                console.log('error');
            })
    </script>
    
</body>

</html>
